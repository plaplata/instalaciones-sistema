<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de sesión</title>
	<link rel="stylesheet" href="styles-login.css">
</head>

<body>
	<div class="inst_top_logo">
		<img src="./img/boschLogo.png" alt="" style="height: 90px;width:auto;filter: brightness(0.8);">
	</div>
	<main class="inst_main">
		<a href="https://atencion-instalacion.000webhostapp.com/" style="padding-left: 5px;padding-left: 20px;">
			← Regresar a formulario
		</a>
		<div class="inst_title2">
			Ingreso para trabajadores
		</div>
		<div style="margin: 0 4rem;">
			<form action="">
				<div class="inst_form_content2">
					<div style="width: 318px;">
						<label for="">Usuario</label><br>
						<input style="padding-left: 2px;margin-top: 10px;width: 100%;" type="text" id="login-name" name="login-name" minlength="2" maxlength="12">
					</div>
					<div style="width: 318px;">
						<label for="">Contraseña</label><br>
						<input style="padding-left: 2px;margin-top: 10px;width: 100%;" type="text" id="login-password" name="login-password">
					</div>
				</div>
				<br>
				<div style="display: flex;justify-content:center;margin-top: 20px;">
					<input style="width: 324px; height: 40px;cursor: pointer;" type="submit" value="Ingresar">
				</div>
				<br><br>
			</form>
		</div>
	</main>
</body>

</html>
